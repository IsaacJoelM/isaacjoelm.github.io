<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCI434 Isaac Maynard - Queue-List</title>
  <style>
    body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark grey background for the body */
            color: #fff; /* White text color for the body */
    }

    #guidebar {
            background-color: #154e61; /* Blue background for the top guidebar */
            padding: 10px;
            text-align: center;
        }

    #container {
      display: flex;
    }

    #form-container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    #linkbar {
            background-color: #767070;
            padding: 6 px;
            width: auto;
            text-align: center;
    }
    #list-container {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #767070;
    }

    #queue-list {
      list-style: none;
      padding: 0;
    }
  </style>

    <script>
    function addToQueue() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
  
      var listItem = document.createElement('li');
      listItem.textContent = name;
      listItem.setAttribute('title', 'Email: ' + email + '\nPhone: ' + phone);
      document.getElementById('queue-list').appendChild(listItem);
  
      // Clear the form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('phone').value = '';
    }
  
    function clearFirst() {
      var queueList = document.getElementById('queue-list');
      if (queueList.firstChild) {
        queueList.removeChild(queueList.firstChild);
      }
    }
    </script>

</head>
<body>

<div id="guidebar">
        <h1>CSCI 434 - Queue List</h1>
        <div id="linkbar">
          <p> <a href="https://isaacjoelm.github.io">Home</a>
            - <a href="https://isaacjoelm.github.io/Unit2Form.html">Unit 2 Form</a>
            - <a href="https://isaacjoelm.github.io/CSCI434-Page2.html">JavaScript Form</a> 
            - <a href="https://isaacjoelm.github.io/CSCI434-Page3.html">How-To</a>
            - <a href="https://isaacjoelm.github.io/QueList.html">Queue List</a>
           </p>
        </div>
</div>
<div id="container">
  <div id="form-container">
    <h2>Enter Your Information</h2>
    <form id="queueForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
        <br>

      <label for="email">Email:</label>
      <input type="email" id="email" required>
        <br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>
        <br>

      <button type="button" onclick="addToQueue()">Submit</button>
    </form>
  </div>

  <div id="list-container">
    <h2>Currently Serving:</h2>
    <ul id="queue-list"></ul>
    <button onclick="clearFirst()">Clear First</button>
  </div>
</div>


</body>
</html>
